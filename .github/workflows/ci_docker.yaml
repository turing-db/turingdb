name: Nightly Docker Build

on:
  schedule:
    - cron: "0 2 * * *" # every night at 02:00 UTC
  workflow_dispatch: # manual trigger

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Download turingdb archive from main CI
      - name: Download archive
        uses: actions/download-artifact@v3
        with:
          name: turing-install-archive
          path: docker/artifacts
      
      # Extract archive into Docker context
      - name: Extract turing_install
        shell: bash
        run: |
          mkdir -p docker
          tar -xzf docker/artifacts/turing_install.tar.gz -C docker

      # Ensure binaries are executable
      - name: Make binaries executable
        run: |
          if [ -d "docker/turing_install/bin" ]; then
            chmod +x docker/turing_install/bin/*
          fi

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build Docker image
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          tags: turingdbai/turingdb:nightly

      # Test Docker image
      - name: Test Docker image
        run: |
          docker run --rm turingdbai/turingdb:nightly turingdb --help

      # Push Docker image to Docker Hub
      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: turingdbai/turingdb:nightly
