name: Docker Nightly / Release Build

on:
  schedule:
    - cron: "0 2 * * *"   # nightly at 02:00 UTC
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Determine Docker image tags
      ## this checks if workflow was triggered by git tag push
      - name: Set Docker tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "IMAGE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "IMAGE_TAG=nightly" >> $GITHUB_ENV
          fi

      # Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: turingdbai/turingdb:${{ env.IMAGE_TAG }}

      # Test container
      - name: Test Docker image
        run: |
          docker run --rm turingdbai/turingdb:${{ env.IMAGE_TAG }} turingdb --help
      
      # Save image archive
      - name: Save Docker image
        run: |
          docker save \
            turingdbai/turingdb:${IMAGE_TAG} \
            -o turingdb-image-${IMAGE_TAG}.tar

      # Upload image as GitHub artifact
      - name: Upload image artifact
        uses: actions/upload-artifact@v3
        with:
          name: turingdb-docker-image-${{ env.IMAGE_TAG }}
          path: turingdb-image-${{ env.IMAGE_TAG }}.tar
