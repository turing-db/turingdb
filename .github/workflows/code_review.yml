name: Code Style Review

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - '**.cpp'
      - '**.h'
      - '**.hpp'

concurrency:
  group: code-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  review:
    runs-on: ubuntu-latest

    # Only run on PRs from the same repo (not forks) to protect API key
    if: github.event.pull_request.head.repo.full_name == github.repository

    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          model: claude-opus-4-5-20250514
          timeout_minutes: 10
          direct_prompt: |
            You are a C++ code reviewer for TuringDB. Your task is to review
            the changed files in this PR for violations of the project's
            coding style guidelines.

            INSTRUCTIONS:
            1. First, read the file CODING_STYLE.md to understand all the rules
            2. Review only the changed C++ files (.cpp, .h, .hpp) in this PR
            3. Skip files in external/ directory
            4. Only flag CLEAR violations - not subjective preferences
            5. For each violation, cite the specific section from CODING_STYLE.md
            6. Leave inline comments on the exact lines that violate the rules
            7. If no violations found, leave a single comment: "Code style review
               passed. No violations of CODING_STYLE.md found."

            SPECIAL ATTENTION:
            Pay close attention to consecutive blank lines. There should never be
            2 or more consecutive blank lines in the code. This is a frequent
            issue in PRs. Flag every occurrence.

            COMMENT FORMAT:
            **[Section Name]**: Quote the relevant rule from CODING_STYLE.md,
            then explain the violation and how to fix it.

            Example:
            **[Pointers]**: CODING_STYLE.md states "the star symbol needs to be
            close to the type". Change `Type *var` to `Type* var`.
